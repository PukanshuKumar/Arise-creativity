<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List App</title>
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="box-loader d-none" id="box-loader">
    <div class="loader-icon"></div>
  </div>

  <div class="d-flex flex-column h-100">
    <header>
      <div class="container">
        <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom">
          <div class="d-flex align-items-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none border-end pe-2 border-dark">
              <span class="fs-4">Simple header</span>
            </a>
            <!-- <a href="list-page.html" class="nav-link">Add Quotes</a>
            <a href="index.html" class="nav-link">View Quotes</a> -->
          </div>
          <div class="d-flex gap-3">
            <button class="btn btn-outline-success btn-sm mt-2" onclick="restoreAllDeletedItems()">Restore</button>
            <button class="btn btn-outline-danger btn-sm mt-2" onclick="permanentlyDeleteMarkedItems()">Permanently Delete</button>
        </div>
        </header>
      </div>
    </header>

    <main class="flex-fill">
      <div class="container">
        <div class="row g-4">
          <div class="col-md-4 order-md-1 order-1">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h6 class="mb-0">
                  Add Item
                </h6>
                <a href="index.html" class="text-decoration-none">View Quotes</a>
              </div>
              <div class="card-body">
                <form class="row g-3 needs-validation" id="dataForm" novalidate>
                  <div class="col-md-12">
                    <label for="txtDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                  </div>
                  <div class="col-xl-6 col-md-6">
                    <label for="txtAuthorName" class="form-label">Author Name</label>
                    <input type="text" class="form-control" id="txtAuthorName">
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-xl-6 col-md-6">
                    <label for="txtDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="txtDate">
                    <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                  <div class="col-md-12">
                    <label for="txtTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="txtTitle">
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary" type="button" id="submitBtn" onclick="addItem()">Add</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-8 order-md-2 order-2">
            <div class="form-group d-flex mb-3">
              <input type="search" class="form-control flex-grow-1 " id="searchInput" placeholder="Search items..."
                oninput="searchItems()">
                <button class="btn btn-primary flex-shrink-0 ms-3" type="button" id="searchBtn" onclick="searchItems()">Search</button>
            </div>
            <div class="row g-3" id="itemList">

            </div>

            <!-- Pagination controls -->
            <nav class="container mt-3 d-flex justify-content-center">
              <ul class="pagination justify-content-center"></ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <footer class="pt-3 my-3 text-muted border-top text-center">
      Created by the Bootstrap team · © 2021
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  <script src="assets/js/crud-api.js" type="module"> </script>
</body>

</html>
