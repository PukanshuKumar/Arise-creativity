<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="manga-list"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        const BASE_URL = "https://api.mangadex.org/manga";

async function getLatestManga() {
    const response = await fetch(`${BASE_URL}?order[latestUploadedChapter]=desc&limit=10`);
    const data = await response.json();

    // Display manga
    console.log(data.data);
    displayMangaList(data.data);
}

function displayMangaList(mangaList) {
    const container = document.getElementById("manga-list");
    container.innerHTML = ""; // Clear previous content

    mangaList.forEach(manga => {
        const title = manga.attributes.title.en || "No title";
        const id = manga.id;

        const mangaCard = `<div class="manga-card">
            <h3>${title}</h3>
            <a href="detail.html?id=${id}">View Details</a>
        </div>`;

        container.innerHTML += mangaCard;
    });
}

// Call function on page load
getLatestManga();

    </script>
</body>
</html>
