<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>
    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column h-100">
        <header>
            <div class="container">
                <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
                    <span class="fs-4">Simple header</span>
                  </a>
                </header>
              </div>
        </header>
        <main class="flex-fill">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                              Featured
                            </div>
                            <div class="card-body">
                                <form class="row g-3 needs-validation" id="dataForm" novalidate>
                                  <div class="col-md-12">
                                    <label for="txtDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="txtDescription" rows="3"></textarea>
                                  </div>
                                    <div class="col-xl-6 col-md-6">
                                      <label for="txtAuthorName" class="form-label">Author Name</label>
                                      <input type="text" class="form-control" id="txtAuthorName">
                                      <div class="valid-feedback">
                                        Looks good!
                                      </div>
                                    </div>
                                    <div class="col-xl-6 col-md-6">
                                      <label for="txtDate" class="form-label">Date</label>
                                      <input type="date" class="form-control" id="txtDate" >
                                      <div class="invalid-feedback">
                                        Please provide a valid city.
                                      </div>
                                    </div>
                                    <div class="col-md-12">
                                      <label for="txtTitle" class="form-label">Title</label>
                                      <input type="text" class="form-control" id="txtTitle">
                                      <div class="valid-feedback">
                                        Looks good!
                                      </div>
                                    </div>

                                    <div class="col-12">
                                        <button class="btn btn-primary" type="button" onclick="addItem()">Submit form</button>
                                    </div>
                                  </form>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-8">
                      <div class="form-group mb-3">
                        <input type="text" class="form-control" id="searchInput" placeholder="Search items..." oninput="searchItems()">
                      </div>
                      <div class="row g-3" id="itemList">

                      </div>
                        <!-- List -->
                        <!-- <div class="list-group" id="itemList"> -->
                            <!-- Items will be added here dynamically -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </main>
        <footer class="pt-3 my-3 text-muted border-top text-center">
                Created by the Bootstrap team · © 2021
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>

</body>
</html>
